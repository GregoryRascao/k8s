apiVersion: v1

kind: PersistentVolume

metadata: 
  name: postgres-pv
  labels:
    type: local

spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/pvdata"