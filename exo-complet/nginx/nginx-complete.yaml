apiVersion: v1
kind: Service
metadata: 
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: nginx
    env: prod
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    server {
      listen 80;

      location /api/ {
          
          add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;

          proxy_pass http://express-service:3000/; # ou /api/ selon ton code
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      }

      location / {
          proxy_pass http://vite-service/; # ou /api/ selon ton code
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      }
    }


---

apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-proxy-deployement
spec:
  selector:
    matchLabels:
      app: nginx
      env: prod
  template:
    
    metadata:
      name: nginx-proxy-pod
      labels:
        app: nginx
        env: prod
      # annotations:
      #   config-checksum: ${CONFIG_CHECKSUM}
    spec:
      volumes:
      - name: config-volume
        configMap:
          name: nginx-config
      containers:
        - name: nginx-proxy-container
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          resources:
            requests:
              cpu: 0.5
              memory: 100Mi
          
---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-proxy-deployement
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50